<!-- 
    1.  string interpolation ditulis seperti ini -> {{  }} 
    2.  string interpolation mengevaluasi semua expression yg ada di dalam double bracket dan mengeksekusi semua yg bisa dijadikan string
    3.  string interpolation berfungsi untuk memasukkan nilai(value) string secara dinamik ke user 
    4.  string interpolation tidak bisa menggunakan block expression seperti if dan for tapi ternary bisa
-->
<p>this server ID is {{ serverId }} and its status is {{ getServerStatus() }}</p>
